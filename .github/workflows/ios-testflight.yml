name: iOS TestFlight

on:
  workflow_dispatch: {}
  push:
    tags:
      - "v*.*.*"

jobs:
  build-and-upload:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"   # <- .nvmrc を repo 直下に置いて 20.19.x などを指定
          cache: "npm"

      - name: Install JS deps
        run: npm ci

      - name: Build web (Vite)
        run: npm run build

      - name: Capacitor sync iOS
        run: npx cap sync ios

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          bundler-cache: true
          working-directory: ios

      - name: CocoaPods install
        working-directory: ios/App
        run: bundle exec pod install --clean-install

      - name: Fastlane TestFlight
        working-directory: ios
        env:
          ASC_KEY_P8: ${{ secrets.ASC_KEY_P8 }}
          TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          APP_IDENTIFIER: ${{ secrets.APP_IDENTIFIER }}
          APPLE_TEAM_ID:  ${{ secrets.APPLE_TEAM_ID }}
          MATCH_GIT_URL:    ${{ secrets.MATCH_GIT_URL }}
          MATCH_GIT_BRANCH: ${{ secrets.MATCH_GIT_BRANCH }}
          MATCH_PASSWORD:   ${{ secrets.MATCH_PASSWORD }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
          ASC_ISSUER_ID:  ${{ secrets.ASC_ISSUER_ID }}
          ASC_KEY_ID:     ${{ secrets.ASC_KEY_ID }}
          ASC_API_KEY_P8_BASE64: ${{ secrets.ASC_API_KEY_P8_BASE64 }}
          ASC_API_KEY_P8: ${{ secrets.ASC_API_KEY_P8 }}
        run: bundle exec fastlane ci_build_testflight
